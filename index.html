.shop {

  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));

  max-width: 1000px;
  margin: auto;
}

  background: rgba(255,255,255,0.1);

  margin-bottom: 15px;
}

.product h3 {
  margin: 10px 0;
}

.price {
  color: #4caf50;
  font-weight: bold;
}

.buy {
  margin-top: 12px;
  background: #ff9800;
  color: black;
}

}
