<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    img {
      width: 140px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .pc {
      background: #007bff;
      color: white;
    }

    .android {
      background: #28a745;
      color: white;
    }

    /* Ø­Ø§Ù„Øª Ù…ÙˆØ¨Ø§ÛŒÙ„ */
    body.android-mode {
      background: #e8f5e9;
    }

    /* Ø­Ø§Ù„Øª Ú©Ø§Ù…Ù¾ÛŒÙˆØªØ± */
    body.pc-mode {
      background: #e3f2fd;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Logo">

    <div class="buttons">
      <button class="pc" onclick="setMode('pc')">ðŸ’» Ú©Ø§Ù…Ù¾ÛŒÙˆØªØ±</button>
      <button class="android" onclick="setMode('android')">ðŸ“± Ø§Ù†Ø¯Ø±ÙˆÛŒØ¯</button>
    </div>
  </div>

  <script>
    function setMode(mode) {
      localStorage.setItem('mode', mode);
      applyMode();
    }

    function applyMode() {
      document.body.classList.remove('pc-mode', 'android-mode');
      const mode = localStorage.getItem('mode');
      if (mode === 'pc') {
        document.body.classList.add('pc-mode');
      } else if (mode === 'android') {
        document.body.classList.add('android-mode');
      }
    }

    applyMode();
  </script>
</body>
</html>
